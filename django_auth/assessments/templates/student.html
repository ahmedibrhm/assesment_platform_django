<h1>Hello {{name}}</h1>

{% for i in assessment%}
<h2>Assessment</h2>
    <p>Title: {{i.Title}}</p>
    <p>Description: {{i.Description}}</p>
    <p>Created At: {{i.Created_At}}</p>
    <p>Deadline: {{i.Deadline}}</p>     
{% endfor %}
<h2>Submission</h2>
<form enctype="multipart/form-data" action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
  </form>
